<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="{{description}}" />
		<title>{{title}}</title>
		<link rel="stylesheet" href="../main.css" />
		<link rel="icon" href="../favicon.ico" type="image/x-icon" />
		
		<!-- Open Graph meta tags -->
		<meta property="og:title" content="{{title}}" />
		<meta property="og:type" content="article" />
		<meta property="og:image" content="{{ogImage}}" />
		<meta property="og:url" content="{{pageUrl}}" />
		<meta property="og:description" content="{{description}}" />
		
		<!-- Twitter Card meta tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="{{title}}" />
		<meta name="twitter:description" content="{{description}}" />
		<meta name="twitter:image" content="{{ogImage}}" />
	</head>
	<body class="bg-white sm:bg-gray-100 m-0 p-0 font-sans leading-relaxed">
		<div class="sm:bg-white sm:shadow-gray-300 sm:shadow-lg sm:m-6 lg:mx-auto p-6 sm:rounded-xl max-w-4xl">
			<div class="flex gap-2 pb-2 border-gray-200 border-b">
				<img src="../logo-512-transparent.png" alt="Email Page Logo" class="w-16 h-16 grow-0" />
				<div class="grow">
					<h1 class="font-bold text-gray-800 text-3xl">{{title}}</h1>
					<p class="my-0 text-gray-600 text-lg basis-full">{{formattedDate}}</p>
				</div>
			</div>
			<div class="mt-4">{{message}}</div>
		</div>
	</body>
</html>
